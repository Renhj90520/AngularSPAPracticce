<nav>
  <ul>
    <li *ngFor="let item of menuService.items">
      <fw-menu-item [parentIsPopup]="false" [item]="item" [ngClass]="{'vertical-menu':menuService.isVertical}"></fw-menu-item>
    </li>
  </ul>
</nav>

<button class="btn btn-sm" [ngClass]="{'horizontal':!menuService.isVertical}" (click)="menuService.toggleMenuOrientation()" *ngIf="!menuService.showingLeftSideMenu">
  <span class="glyphicon glyphicon-menu-up" *ngIf="menuService.isVertical"></span>
  <span class="glyphicon glyphicon-menu-left" *ngIf="!menuService.isVertical"></span>
</button>
